<!DOCTYPE html>
<html>
    <head>
        <title>Lab Mate</title>
        <link rel="stylesheet" href="resources/style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Gyratory Compactor</h1>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>
                            Gyratory compactor form - Room 33
                        </legend>
                            <label>
                                Name:
                                <input type="text" name="name" size="30" maxlength="100">
                            </label>
                            <br />
                            <label>
                                Student Number:
                                <input type="text" name="student-number" size="30" maxlength="100">
                            </label>
                            <br />
                            <label>
                                Time in:
                                <input type="time" name="time-in" size="30" maxlength="100">
                            </label>
                            <br />
                            <label>
                                Time out:
                                <input type="time" name="time-out" size="30" maxlength="100">
                            </label>
                            <br />
                            <label>
                                Date:
                                <input type="date" name="date-stamp" size="30" maxlength="100">
                            </label>
                            <br />
                    </fieldset>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
